<script type="text/javascript">
    const typeeffect = async () => {
        await typewriter("\u003cspan id='prompt'\u003e\u003ch1 id='title'\u003eCapability Level\u003c/h1\u003e\u003c/span\u003e", "activity-title",  0 );
        await typewriter("\u003cspan id='prompt'\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.skills-base.com/competency-framework\"\u003ehttps://www.skills-base.com/competency-framework\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003cli\u003eInitial\u003c/li\u003e\n\u003cli\u003eManaged\u003c/li\u003e\n\u003cli\u003eDefined\u003c/li\u003e\n\u003cli\u003eQuantitatively Managed\u003c/li\u003e\n\u003cli\u003eOptimizing\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"level-1-initial\"\u003eLevel 1. Initial\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eUnpredictable and reactive\u003c/strong\u003e\nProcesses unpredictable, poorly controlled and reactive\n\u003cem\u003eWork gets completed but is often delayed and over budget.\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eAd hoc\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFragmented adoption\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eLack of measures\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eLack of records\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eUniformed decision making\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e개인 중심\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e결과를 예측할 수 없음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e조직의 표준에 따라오지 못함\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e외부의 요청에 대해서만 단편적인 업무를 수행하는 수준\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e단편적인 결과를 냄\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e하는 일에 기록을 남기지 않음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e혼자서 의사결정을 할 수 없음\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"level-2-managed\"\u003eLevel 2. Managed\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eManaged on the project level.\u003c/strong\u003e\nProcesses characterized for projects and is often reactive.\n\u003cem\u003eProjects are planned, perfomed, measured, and controlled.\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eRepeatable\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eTeam adoption\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAssessment method\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eManual records\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eUnderinformed decison making\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e팀 중심\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e때때로 외부의 요청이 있어야 업무를 수행할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e제한된 업무 영역에서 반복적으로 실행할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e팀의 구성원으로 참여하여야 완성된 결과를 냄\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e하는 일에 수작업으로 결과를 남김\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e정보에 입각하여 의사결정할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e조직의 표준을 따르기만 함\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"level-3-defined\"\u003eLevel 3. Defined\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eProactive, rather than reactive.\u003c/strong\u003e\nProcesses characterized for the organization and is proactive.\nProjects tailor their processes form organization\u0026rsquo;s standards.\n\u003cem\u003eOrganization-wide standards provide guideance across projects, programs and portfolios.\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eDefined\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGroup adoption\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDefined assessment\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAuthomated record-keeping\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSome informed decision making\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e팀 상위 그룹 중심\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e외부의 반응하기 보다 능동적으로 행동함\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e조직의 표준을 개선하여 지침을 내릴 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e기록을 자동화하여 보관할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e정보를 있는 그대로 수용함\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e일부 정보에 근거하여 의사결정할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"level-4-quantitatively-managed\"\u003eLevel 4. Quantitatively Managed\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eProcesses measured and controlled.\u003c/strong\u003e\n\u003cem\u003eOrganization is data-driven with quantitative performance improvement, objectives that are predictable and align to mmet the needs of internal and external stakeholders.\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eMeasured\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOrganizational adoption\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRefined assessment\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRefined information\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eInformed decision making\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e회사 중심\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e정량적으로 성과를 개선할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e예측가능한 결과를 냄\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e내외부 이해 관계자의 요구를 충족시킴\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e목표를 수립할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e정보를 정재할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e정보에 근거하여 의사결정할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"level-5-optimizing\"\u003eLevel 5. Optimizing\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eFocus on process improvement\u003c/strong\u003e\nOrganizationis focused on continuous improvement and is built to pivot and respond to opportunity and change. The organization\u0026rsquo;s stability provides a platform for agiliity and Innovation.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eOptimized\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExternal adoption\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOptimised assessment\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOptimised information\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePredictive decision making\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e외부 고객 중심\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e프로세스 개선에 집중함\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e기회와 변화에 대응할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e개선을 위해 플랫폼을 제시할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e정보를 최적화 할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e예측적인 의사결정을 할 수 있음\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e", "activity-content",  0 );
        return;
    };
