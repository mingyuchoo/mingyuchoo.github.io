<script type="text/javascript">
    const typeeffect = async () => {
        await typewriter("\u003cspan id='prompt'\u003e\u003ch1 id='title'\u003eTypeScript Basic\u003c/h1\u003e\u003c/span\u003e", "activity-title",  0 );
        await typewriter("\u003cspan id='prompt'\u003e\u003ch2 id=\"types\"\u003eTypes\u003c/h2\u003e\n\u003ch3 id=\"basic-types\"\u003eBasic Types\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eboolean\u003c/li\u003e\n\u003cli\u003enumber\u003c/li\u003e\n\u003cli\u003estring\u003c/li\u003e\n\u003cli\u003e[], Array\u003c!-- raw HTML omitted --\u003e\u003c/li\u003e\n\u003cli\u003e[Type, Type]\u003c/li\u003e\n\u003cli\u003e{,,,}\u003c/li\u003e\n\u003cli\u003eany, any[]\u003c/li\u003e\n\u003cli\u003evoid\u003c/li\u003e\n\u003cli\u003eundefined, null\u003c/li\u003e\n\u003cli\u003enaver\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"boolean\"\u003eBoolean\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet isDone: boolean = false;\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"number\"\u003eNumber\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet decimal: number = 6;\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"string\"\u003eString\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet color: string = \u0026#34;blue\u0026#34;;\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"array\"\u003eArray\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet list: number[] = [1, 2, 3];\nlet list: Array\u0026lt;number\u0026gt; = [1, 2, 3];\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"tuple\"\u003eTuple\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet x: [string, number];\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"enum\"\u003eEnum\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003eenum Color {Red, Green, Blue}\nlet c Color = Color.Green;\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"any\"\u003eAny\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet notSure: any = 4;\nlet list: any[] = [1, true, \u0026#34;free\u0026#34;];\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"void\"\u003eVoid\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet unusable: void = undefined;\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"null-and-undefined\"\u003eNull and Undefined\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003elet u: undefined = undefined;\nlet n: null = null;\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"never\"\u003eNever\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003efunction error(message: string): never {\n    throw new Error(message);\n}\nfunction infiniteLoop(): never {\n    while (true) {\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"object\"\u003eObject\u003c/h4\u003e\n\u003cpre tabindex=\"0\"\u003e\u003ccode\u003edeclare function create(o: object | null): void;\n\ncreate({ prop: 0 }); // OK\ncreate(null); // OK\n\ncreate(42); // Error\ncreate(\u0026#34;string\u0026#34;); // Error\ncreate(false); // Error\ncreate(undefined); // Error\n\u003c/code\u003e\u003c/pre\u003e\u003c/span\u003e", "activity-content",  0 );
        return;
    };

    typeeffect();
</script>
