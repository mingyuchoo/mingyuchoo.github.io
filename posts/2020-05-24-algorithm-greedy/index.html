        await typewriter("\u003cspan id='prompt'\u003e\u003ch1 id=\"그리디-알고리즘-greedy-algorithm\"\u003e그리디 알고리즘 (Greedy algorithm)\u003c/h1\u003e\n\u003ch2 id=\"정의\"\u003e정의\u003c/h2\u003e\n\u003cp\u003e현재 상황에서 지금 당장 좋은 것만 고르는 방법.\n이렇게 각 단계에서 최선의 선택을 한 것이 전체적으로도 최선이길 바라는 알고리즘이다.\u003c/p\u003e\n\u003ch2 id=\"유형-특징\"\u003e유형 특징\u003c/h2\u003e\n\u003cp\u003e그리디(greedy) 알고리즘 문제는 매우 다향해서 암기한다고 잘 풀 수 있는 알고리즘 유형이 아니다.\n문제를 풀기 위한 최소한의 창의적인 아이디어를 떠올릴 수 있는 능력을 요구한다.\n많은 문제를 접해보고 문제를 풀어보는 훈련을 해야 한다.\u003c/p\u003e\n\u003ch2 id=\"문제-식별\"\u003e문제 식별\u003c/h2\u003e\n\u003cp\u003e단순히 현재 상황에서 가장 좋아 보이는 것만을 선택해도 문제를 풀수 있는지 파악한다.\n최소한의 아이디어를 떠올리고 해당 아이디어가 정당한지 검토할 수 있는지 확인한다.\n만약, 그렇다면 그리디 알고리즘을 적용한다.\u003c/p\u003e\n\u003ch2 id=\"출제-특징\"\u003e출제 특징\u003c/h2\u003e\n\u003cp\u003e\u0026lsquo;가장 큰 순서대로\u0026rsquo;, \u0026lsquo;가장 작은 순서대로\u0026rsquo;와 같는 문장으로 자주 정렬 알고리즘을 포함해서 출제된다.\u003c/p\u003e\n\u003ch2 id=\"예제\"\u003e예제\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e최소한의 동전으로 거스름돈 주기\u003c/li\u003e\n\u003cli\u003e주어진 수로 가장 큰수(또는 작은수 ) 만들기\u003c/li\u003e\n\u003cli\u003e여러 개의 숫자 카드 중 가장 높은 숫자가 쓰인 카드 한 장을 뽑는 게임\u003c/li\u003e\n\u003cli\u003e연산자를 넣어 결과로 만들어 질 수 있는 가장 큰 수 구하기\u003c/li\u003e\n\u003cli\u003e특정 작업의 최소 횟수 구하기\u003c/li\u003e\n\u003cli\u003e특정 화폐단위의 동전이 N개 주어질 때 해당 동전으로 만들 수 없는 가장 작은 금액 구하기\u003c/li\u003e\n\u003cli\u003e공 뽑는 경우의 수 구하기\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e", "activity-content",  0 );
