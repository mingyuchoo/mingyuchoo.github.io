<script type="text/javascript">
    const typeeffect = async () => {
        await typewriter("\u003cspan id='prompt'\u003e\u003ch1 id='title'\u003eShortest Path; Dijkstra\u003c/h1\u003e\u003c/span\u003e", "activity-title",  0 );
        await typewriter("\u003cspan id='prompt'\u003e\u003ch1 id=\"최단-거리-데이크스트라dijkstra\"\u003e최단 거리; 데이크스트라(Dijkstra)\u003c/h1\u003e\n\u003ch2 id=\"정의\"\u003e정의\u003c/h2\u003e\n\u003cp\u003e컴퓨터 과학에서, 데이크스트라 알고리즘(영어: Dijkstra algorithm) 또는 다익스트라 알고리즘은 도로 교통망 같은 곳에서 나타날 수 있는 그래프에서 꼭짓점 간의 최단 경로를 찾는 알고리즘이다.\u003c/p\u003e\n\u003cp\u003e이 알고리즘은 변형이 많다. 데이크스트라의 원래 알고리즘은 두 꼭짓점 간의 가장 짧은 경로를 찾는 알고리즘이지만, 더 일반적인 변형은 한 꼭짓점을 \u0026ldquo;소스\u0026rdquo; 꼭짓점으로 고정하고 그래프의 다른 모든 꼭짓점까지의 최단경로를 찾는 알고리즘으로 최단 경로 트리를 만드는 것이다.\u003c/p\u003e\n\u003cp\u003e어떤 분야, 특히 인공 지능 분야에서, 데이크스트라 알고리즘이나 그 변형은 균일 비용 탐색으로 알려져 있으며 최상 우선 탐색의 일반적인 아이디어의 예시로 공식화 되어있다.\u003c/p\u003e\n\u003ch2 id=\"유형-특징\"\u003e유형 특징\u003c/h2\u003e\n\u003ch2 id=\"문제-식별\"\u003e문제 식별\u003c/h2\u003e\n\u003ch2 id=\"출제-특징\"\u003e출제 특징\u003c/h2\u003e\n\u003ch2 id=\"예제\"\u003e예제\u003c/h2\u003e\n\u003c/span\u003e", "activity-content",  0 );
        return;
    };

    typeeffect();
