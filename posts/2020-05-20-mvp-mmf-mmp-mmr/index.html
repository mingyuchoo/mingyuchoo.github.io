        await typewriter("\u003cspan id='prompt'\u003e\u003cul\u003e\n\u003cli\u003eMVP(Minimum Viable Product)\u003c/li\u003e\n\u003cli\u003eMMF(Minimum Marketable Feature)\u003c/li\u003e\n\u003cli\u003eMMR(Minimum Marketable Release)\u003c/li\u003e\n\u003cli\u003eMMP(Minimum Marketable Product)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"mvp\"\u003eMVP\u003c/h2\u003e\n\u003cp\u003eMinimum Viable Product\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMVP is often a prototype aimed at getting a validated learning about a subset of users.\u003c/li\u003e\n\u003cli\u003eCreated to explore a hypothesis.\u003c/li\u003e\n\u003cli\u003eOften a functional prototype where some functionality is simulated or performed manually.\u003c/li\u003e\n\u003cli\u003eYour aim is to do just enough work to get something in front of potential end users to learn what they really want.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"mmf\"\u003eMMF\u003c/h2\u003e\n\u003cp\u003eMinumum Marketable Feature\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMMF is a minimal set of functions that brings value to the users.\u003c/li\u003e\n\u003cli\u003eA fully functional , single feature or function that provides real value to end users.\u003c/li\u003e\n\u003cli\u003eCould potentially be deployed on its own.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"mmp\"\u003eMMP\u003c/h2\u003e\n\u003cp\u003eMinumum Marketable Product\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMMP (or MMR #1) is a minumal set of key features that constitute a valuable product for the initial users.\u003c/li\u003e\n\u003cli\u003eThe first release of an MMR.\u003c/li\u003e\n\u003cli\u003eUsed to shorten initial time-to-market.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"mmr\"\u003eMMR\u003c/h2\u003e\n\u003cp\u003eMinumum Marketable Release\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMMR is all consecutive minimal releases that bring new value to the users.\u003c/li\u003e\n\u003cli\u003eA fully functional release of a product that represents that smallest possible feature set that addresses the current needs of your customers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://www.myagilepartner.com/blog/index.php/2019/06/27/what-links-between-mvp-mmf-mmr-and-mmp/\"\u003eWhat links between MVP, MMF, MMR and MMP\u003c/a\u003e\n\u003ca href=\"https://medium.com/@dblinov/minimal-viable-or-marketable-feature-product-or-release-b453f910f0f0\"\u003eMinimal Viable or Marketable Feature, Product or Release\u003c/a\u003e\u003c/p\u003e\n\u003c/span\u003e", "activity-content",  0 );
